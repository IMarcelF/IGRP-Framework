<div class="form-group col-sm-#[size]# #[right]#" item-name="#tag#" item-type="#type#" #[required]#>
    <label for="{#path#/@name}"><xsl:value-of select="#path#/label"/></label>
    <textarea name="#name.attr#" #[required]# class="textarea form-control #[change]#" maxlength="#[maxlength]#">
        <xsl:value-of select="#path#/value"/>
    </textarea>
</div>
